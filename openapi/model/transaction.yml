TransactionDto:
  type: object
  properties:
    transactionId:
      type: integer
      format: int64
    fromAccountId:
      type: integer
      format: int64
    toAccountId:
      type: integer
      format: int64
    amount:
      type: number
      format: float
    type:
      type: string
      enum: [DEPOSIT, WITHDRAWAL, ESCROW_DEPOSIT, ESCROW_RELEASE, FEE]
    status:
      type: string
      enum: [SUCCESS, FAILED]
    createdAt:
      type: string
      format: date-time