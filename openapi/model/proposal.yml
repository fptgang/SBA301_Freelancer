ProposalDto:
  type: object
  properties:
    proposalId:
      type: integer
      format: int64
    projectId:
      type: integer
      format: int64
    freelancerId:
      type: integer
      format: int64
    notes:
      type: string
    status:
      type: string
      enum: [PENDING, ACCEPTED, REJECTED]
    isVisible:
      type: boolean
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time