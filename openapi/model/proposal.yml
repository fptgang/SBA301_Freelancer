Proposal:
  type: object
  properties:
    proposalId:
      type: integer
      format: int64
    jobId:
      type: integer
      format: int64
    freelancerId:
      type: integer
      format: int64
    budget:
      type: number
      format: float
    deliveryTime:
      type: string
      format: date-time
    status:
      type: string
      enum: [PENDING, ACCEPTED, REJECTED]
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time