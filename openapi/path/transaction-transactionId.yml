get:
  summary: Get a transaction by ID
  operationId: getTransactionById
  security:
    - bearerAuth: []
  parameters:
    - name: transactionId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/transaction.yml#/TransactionDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

put:
  summary: Update an existing transaction
  operationId: updateTransaction
  security:
    - bearerAuth: []
  parameters:
    - name: transactionId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Transaction to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/transaction.yml#/TransactionDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/transaction.yml#/TransactionDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

delete:
  summary: Delete an existing transaction
  operationId: deleteTransaction
  security:
    - bearerAuth: []
  parameters:
    - name: transactionId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: The operation was successful
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
