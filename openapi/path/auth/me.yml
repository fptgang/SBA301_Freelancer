get:
  summary: Get current user information
  operationId: getCurrentUser
  security:
    - BearerAuth: [ ]
  parameters:
    - name: token
      in: query
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Current user information
      content:
        application/json:
          schema:
            $ref: '../../model/account.yml#/AccountDto'